<!DOCTYPE html>
<html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>مطعم بودا</title>

  <style>
    :root {
      --bg-color: #fafafa;
      --text-color: #333;
      --card-color: #fff;
      --main-color: #ff4747;
    }
    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #f5f5f5;
      --card-color: #2b2b2b;
      --main-color: #ff6b6b;
    }

    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
    }
    header {
      background: var(--main-color);
      color: white;
      padding: 25px;
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    nav {
      background: var(--card-color);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    nav select, nav button {
      padding: 10px 15px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #ddd;
      cursor: pointer;
      background: var(--bg-color);
      color: var(--text-color);
      transition: 0.3s;
    }
    nav button:hover, nav select:hover {
      background: var(--main-color);
      color: white;
    }
    .menu {
      max-width: 800px;
      margin: 40px auto;
      background: var(--card-color);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .menu h2 {
      text-align: center;
      margin-bottom: 25px;
      color: var(--main-color);
      font-size: 28px;
    }
    .item {
      display: flex;
      justify-content: space-between;
      padding: 15px 0;
      border-bottom: 1px solid #ccc;
      font-size: 20px;
    }
    .item:last-child {
      border-bottom: none;
    }
    footer {
      text-align: center;
      background: var(--main-color);
      color: white;
      padding: 15px;
      margin-top: 30px;
      font-size: 18px;
    }
  </style>

  
</head>
<body>
  <header id="title">مطعم بودا</header>
  
  <nav>
    <select id="languageSwitcher">
      <option value="ar">العربية</option>
      <option value="en">English</option>
      <option value="fr">Français</option>
    </select>
    <button id="darkToggle">🌙 دارك</button>
  </nav>

  <div class="menu">
    <h2 id="menuTitle">قائمة الطعام</h2>
    <div class="item"><span id="item1">بيتزا مارجريتا</span> <span id="price1">50 جنيه</span></div>
    <div class="item"><span id="item2">برجر دبل</span> <span id="price2">70 جنيه</span></div>
    <div class="item"><span id="item3">بروست تشيكن</span> <span id="price3">90 جنيه</span></div>
    <div class="item"><span id="item4">بطاطس شيبسي</span> <span id="price4">20 جنيه</span></div>
  </div>

  <footer id="footer">© 2025 مطعم بودا - جميع الحقوق محفوظة</footer>

  <script>
    const translations = {
      ar: {
        title: "مطعم بودا",
        menuTitle: "قائمة الطعام",
        item1: "بيتزا مارجريتا",
        item2: "برجر دبل",
        item3: "بروست تشيكن",
        item4: "بطاطس شيبسي",
        price1: "50 جنيه",
        price2: "70 جنيه",
        price3: "90 جنيه",
        price4: "20 جنيه",
        footer: "© 2025 مطعم بودا - جميع الحقوق محفوظة"
      },
      en: {
        title: "Boda Restaurant",
        menuTitle: "Menu",
        item1: "Margherita Pizza",
        item2: "Double Burger",
        item3: "Broast Chicken",
        item4: "French Fries",
        price1: "$3",
        price2: "$4",
        price3: "$6",
        price4: "$1",
        footer: "© 2025 Boda Restaurant - All rights reserved"
      },
      fr: {
        title: "Restaurant Boda",
        menuTitle: "Menu",
        item1: "Pizza Margherita",
        item2: "Burger Double",
        item3: "Poulet Broast",
        item4: "Frites",
        price1: "3€",
        price2: "4€",
        price3: "6€",
        price4: "1€",
        footer: "© 2025 Restaurant Boda - Tous droits réservés"
      }
    };

    const switcher = document.getElementById('languageSwitcher');
    switcher.addEventListener('change', (e) => {
      const lang = e.target.value;
      document.getElementById('title').innerText = translations[lang].title;
      document.getElementById('menuTitle').innerText = translations[lang].menuTitle;
      document.getElementById('item1').innerText = translations[lang].item1;
      document.getElementById('item2').innerText = translations[lang].item2;
      document.getElementById('item3').innerText = translations[lang].item3;
      document.getElementById('item4').innerText = translations[lang].item4;
      document.getElementById('price1').innerText = translations[lang].price1;
      document.getElementById('price2').innerText = translations[lang].price2;
      document.getElementById('price3').innerText = translations[lang].price3;
      document.getElementById('price4').innerText = translations[lang].price4;
      document.getElementById('footer').innerText = translations[lang].footer;
    });

    // Dark Mode
    const darkToggle = document.getElementById('darkToggle');
    darkToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      darkToggle.innerText = document.body.classList.contains('dark') ? "☀️ لايت" : "🌙 دارك";
    });
  </script>
</body>
</html>
